<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Books library</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <header>
            <h1>Books Library</h1>
            <p>
                Build a Book Library website using FreeAPI.app that will fetch
                and display book data dynamically in a user-friendly way.
            </p>
        </header>
        <main>
            <nav>
                <section id="search-box" class="search__box">
                    <search
                        ><input
                            type="text"
                            name="search-input-text"
                            id="search-input"
                            placeholder="Search the books name"
                    /></search>
                </section>
                <section id="sort-options" class="sort__options">
                    <label for="sort-select">Sort by:</label>
                    <select id="sort-select" name="sorting" class="selector">
                        <button>
                            <selectedcontent></selectedcontent>
                            <svg
                                xmlns="http://www.w3.org/2000/svg"
                                width="16"
                                height="16"
                                viewBox="0 0 24 24"
                                fill="none"
                                stroke="currentColor"
                                stroke-width="2"
                                stroke-linecap="round"
                                stroke-linejoin="round"
                                class="select-arrow"
                            >
                                <path d="m6 9 6 6 6-6" />
                            </svg>
                        </button>
                        <div id="option-container">
                            <option value="Title">
                                <div class="option-value-wrap">
                                    <span>Title</span>
                                </div>
                            </option>
                            <option value="Date">
                                <div class="option-value-wrap">
                                    <span>Date</span>
                                </div>
                            </option>
                        </div>
                    </select>
                </section>
                <section id="viewing-layout" class="viewing__layout">
                    <button id="view-grid" title="Grid view">
                        <svg
                            xmlns="http://www.w3.org/2000/svg"
                            viewBox="0 0 24 24"
                            width="25"
                            height="25"
                            fill="none"
                            stroke="currentColor"
                        >
                            <g stroke-width="0" />
                            <g stroke-linecap="round" stroke-linejoin="round" />
                            <path
                                d="M6.75 3C3.882 3 3 3.882 3 6.75s.882 3.75 3.75 3.75 3.75-.882 3.75-3.75S9.618 3 6.75 3m0 10.5c-2.868 0-3.75.882-3.75 3.75S3.882 21 6.75 21s3.75-.882 3.75-3.75-.882-3.75-3.75-3.75m10.5 0c-2.868 0-3.75.882-3.75 3.75S14.382 21 17.25 21 21 20.118 21 17.25s-.882-3.75-3.75-3.75m0-10.5c-2.868 0-3.75.882-3.75 3.75s.882 3.75 3.75 3.75S21 9.618 21 6.75 20.118 3 17.25 3"
                                stroke-width="1"
                                stroke-linecap="round"
                                stroke-linejoin="round"
                            />
                        </svg>
                    </button>
                    <button id="view-list" title="List view">
                        <svg
                            xmlns="http://www.w3.org/2000/svg"
                            viewBox="0 0 24 24"
                            width="25"
                            height="25"
                            fill="none"
                            stroke="currentColor"
                        >
                            <g stroke-width="0" />
                            <g stroke-linecap="round" stroke-linejoin="round" />
                            <path
                                d="M8 8h8m-8 4h8m-8 4h4m-8.5-4c0-6.5 2-8.5 8.5-8.5s8.5 2 8.5 8.5-2 8.5-8.5 8.5-8.5-2-8.5-8.5"
                                stroke-width="1"
                                stroke-linecap="round"
                                stroke-linejoin="round"
                            />
                        </svg>
                    </button>
                </section>
            </nav>
            <section id="show-books" class="show__books"></section>
            <section id="pagination" class="pagination">
                <button id="prev-pagination"><</button>
                <div id="pagination-numbers-wrapper">
                    <span data-page-id="1">1</span>
                    <span data-page-id="2">2</span>
                    <span data-page-id="3">3</span>
                    <span data-page-id="4">4</span>
                    <span data-page-id="5">5</span>
                    <span data-page-id="6">6</span>
                    <span data-page-id="7">7</span>
                    <span data-page-id="8">8</span>
                    <span data-page-id="9">9</span>
                    <span data-page-id="10">10</span>
                </div>
                <button id="next-pagination">></button>
            </section>
        </main>
        <script src="app.js"></script>
    </body>
</html>
